<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️ Cloud Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>☁️ Cloud Task Manager</h1>
            <p>Manage your tasks with Azure-powered backend</p>
        </header>

        <!-- Add Task Form -->
        <div class="form-section">
            <h2>➕ Add New Task</h2>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Task title" required>
                </div>
                <div class="form-group">
                    <textarea id="description" placeholder="Task description"></textarea>
                </div>
                <div class="form-group">
                    <select id="priority">
                        <option value="low">📗 Low Priority</option>
                        <option value="medium" selected>📙 Medium Priority</option>
                        <option value="high">📕 High Priority</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Add Task</button>
            </form>
        </div>

        <!-- Tasks List -->
        <div class="tasks-section">
            <h2>📋 Your Tasks</h2>
            <div class="tasks-header">
                <span>Total: <span id="taskCount">0</span> tasks</span>
                <button onclick="loadTasks()" class="btn-secondary">🔄 Refresh</button>
            </div>
            <div id="taskList" class="tasks-list">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading tasks from cloud...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
